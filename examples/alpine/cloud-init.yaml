#cloud-config
users:
  - name: alpine
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    shell: /bin/bash
    lock_passwd: false
    plain_text_passwd: 'insecure'
    ssh_authorized_keys:
      - ssh-rsa  insecure@lerncloud

ssh_pwauth: true
disable_root: false

packages:
  - jq
  - ca-certificates
  - curl
  - git
  - wget
  - openssl
  
runcmd:
  - curl -sfL https://raw.githubusercontent.com/mc-b/lerncloud/main/services.alpine/nfsshare.sh | sh -  
  - curl -sfL https://raw.githubusercontent.com/mc-b/lerncloud/main/services.alpine/vpn.sh | sh -  
  - curl -sfL https://get.k3s.io | sh -
  - sudo ln -sf /usr/local/bin/k3s /usr/local/bin/kubectl
  - curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | sh - 
